<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our own stylesheet-->
        <link id="mainStylesheet" rel="stylesheet" href="styles/light.css">
        
        <!-- showdown.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        
        <!-- highligh.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

        <!-- alvinðŸ˜Š -->
        <link rel="icon" href="assets/logo/alvin32_r.png">
        
        
        
        <title id="title">AlgoSavvy</title>
         
    </head>
    
    <body>

        <div id="navbar">
            <a href="index"><h1 id="navbarLogo"><img src="assets/logo/alvin64_r.png">algosavvy</h1></a>
            <div id="navbarSide">
                <a href="contents">Tutorials</a>
                <a href="modes">Game Modes</a>
                <a href="problemset">Problemset</a>
                <a href="https://github.com/shiloholotu/algosavvy"><img src="assets/svg/github-mark-white.svg"></a>
            </div>
        </div>

        <div id="loadingScreen">
            <img src="assets/logo/alvin64_r.png">
            <h3>Getting everything ready...</h3>
        </div>

        <div class="navbarGap"></div>

        <div id="sessionStats" class="sideBar">
        </div>

        <div class="bigBox">
            <p id="diffIndicator" class="diffLabel"></p>
            <div class="mdContent mdNoTopPadding" id="problemView"></div><!-- where the problem is displayed -->
            <div id="answerSection"></div><!-- where user answers-->
            <div id="correctionSection"></div> <!-- where the user is told whether they are correct-->
            <div id="explanationSection"></div><!-- where the answer is explained-->
            <div id="confirmationSection"></div><!-- where the user confirms whether they got the question wrong(solution search and error blitz)-->
        </div>

        <script>
            const url = window.location.href;
            let gameMode = "";
            if(url.search("#") != -1){
                gameMode = url.split("#")[1];
                let tabTitle = gameMode.split("-");
                tabTitle[0] = tabTitle[0][0].toUpperCase() + tabTitle[0].slice(1);
                tabTitle[1] = tabTitle[1][0].toUpperCase() + tabTitle[1].slice(1);
                document.getElementById("title").innerHTML = tabTitle.join(" ") + " | AlgoSavvy";
            }
            else{
                window.open('modes','_self');
            }
        </script>
        
        <script src="scripts/util.js"></script>
        <script src="scripts/local-storage-vars.js"></script>

        <script src="scripts/markdown-reading/markdown.js"></script>

        <script src="scripts/play/list-of-problems.js"></script>
        <script src="scripts/play/load-problems.js"></script>
        <script src="scripts/play/play-session.js"></script>

        <script>
            loadProblems();
            updateStats();
        </script>

        
    </body>
    
</html>
