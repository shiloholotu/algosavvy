<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

       <!-- our own stylesheet-->
       <link rel="stylesheet" href="styles/light.css">
       <link id="darkMode" rel="stylesheet">
       
       
       <!-- showdown.js -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
       <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
       
       <!-- highligh.js -->
       <link id="codeStyle" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

       <!-- alvinðŸ˜Š -->
       <link rel="icon" href="assets/logo/alvin32_r.png">
       
       <script src="scripts/effects/color-scheme.js"></script>
        
        
        
        <title id="title">AlgoSavvy</title>
         
    </head>
    
    <body>


        <div id="loadingScreen">
            <img src="assets/logo/alvin64_r.png">
            <h3>Getting everything ready...</h3>
        </div>

        <div class="sideBar">
            <a id="backToProblemset">Problemset</a>
            <a id="problemName"></a>
            <div style="display:flex;align-items: center;">
                <div class="checkBox" id="completionStatus" onclick="toggleCompletionStatus()"></div>
                <p id="completionStatusLabel"></p>
            </div>
        </div>

        <div id="docNavBar">
            <a id="prevProbLink" style="margin-left:0">Previous</a>
            <a id="nextProbLink" style="margin-right:0">Next</a>
        </div>

        <div class="bigBox">
            <p id="diffIndicator" class="diffLabel"></p>
            <div class="mdContent mdNoTopPadding" id="problemView"></div>
        </div>


        
        <script src="scripts/util.js"></script>
        <script src="scripts/local-storage-vars.js"></script>
        <script src="scripts/templating.js"></script>
        <script src="scripts/markdown.js"></script>

        <script src="scripts/effects/confetti.js"></script>

        <script src="scripts/problemset-scripts/list-of-problems.js"></script>
        <script src="scripts/problemset-scripts/problem-view.js"></script>

        <script>
            renderNavbar();
            renderFooter();
        </script>

        <script>

            const url = window.location.href;
            
            if(url.search("#") != -1){
                const folder = url.split("#")[1].split("/")[0];
                const ind = url.split("#")[1].split("/")[1];

                document.getElementById("title").innerHTML = problemFiles[folder][ind][0];
                
                viewProblem(folder,ind);

                
            }
            else{
                window.open('modes','_self');
            }
        </script>

        
    </body>
    
</html>
