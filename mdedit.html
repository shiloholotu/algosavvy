<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our own stylesheet-->
        <link rel="stylesheet" href="styles/light.css">
        <link id="darkMode" rel="stylesheet">
        
        
        <!-- showdown.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        
        <!-- highligh.js -->
        <link id="codeStyle" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

        <!-- alvinðŸ˜Š -->
        <link rel="icon" href="assets/logo/alvin32_r.png">
        
        
        <title>Markdown Editor</title>
        
        <style>
            #write{
                resize:none;
                outline:none;
                border:none;
                border-right:3px solid black;
                padding:10px;
                width: 50%;
                overflow: auto;
            }
            
            #show{
                width:50%;
                overflow: auto;
                padding:40px;
                background: white;
            }
        </style>
         
    </head>
    
    <body>
        
        <div style="display:flex;height: 98.2vh;">
            
            <textarea id="write" onkeyup="update()"></textarea>
            <div id="show" class="mdContent">
                <p id="display"></p>
            </div>
        </div>
        
        
        
        
        
      
        <script src="scripts/markdown-reading/markdown.js"></script>
        <script>
            function update(){
                let md = document.getElementById("write").value;
                renderMd(md,"display");
            }
        </script>
        
    </body>
    
</html>
