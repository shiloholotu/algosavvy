<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our own stylesheet-->
        <link id="mainStylesheet" rel="stylesheet" href="styles/light.css">
        
        <!-- showdown.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        
        <!-- highligh.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

        <!-- alvinðŸ˜Š -->
        <link rel="icon" href="assets/logo/alvin32_r.png">
        
        
        
        <title>Game Modes | AlgoSavvy</title>
         
    </head>
    
    <body>
        
        <div id="navbar">
            <div><h1 id="navbarLogo"><img src="assets/logo/alvin64_r.png">algosavvy</h1></div>
        </div>
        <div class="navbarGap"></div>

        <div class="bigBox" id="gameModePopup"></div>
        <div id="popupBackdrop" onclick="hidePopup()"></div>

        
        <h2 style="font-weight: 800;text-align: center;margin-bottom:40px">GAME MODES</h2>

        <div class="gameModeOption" onclick="gameModePopup('solution-search')">
           
            <div class="gameModeIcon"><p>HEY!</p></div>

            <div>
                <h3>Solution Search</h3>
                <p class="gameModeDesc">Write a solution in plain english</p>
            </div>
            
        </div>

        <div class="tocBlockSeparator"></div>

        <div class="gameModeOption" onclick="gameModePopup('method-madness')">
            <div class="gameModeIcon" style="background:var(--pretty-yellow);"><p>o o o</p></div>

            <div>
                <h3>Method Madness</h3>
                <p class="gameModeDesc">Choose the best DS/A for a problem</p>
            </div>
            
        </div>

        <div class="tocBlockSeparator"></div>

        <div class="gameModeOption" onclick="gameModePopup('time-crunch')">
            <div class="gameModeIcon" style="background:var(--pretty-green);"><p>O(?)</p></div>

            <div>
                <h3>Time Crucnh</h3>
                <p class="gameModeDesc">Determine the time complexity of a scenario</p>
            </div>

        </div>

        <div class="tocBlockSeparator"></div>

        <div class="gameModeOption" onclick="gameModePopup('error-blitz')">
            <div class="gameModeIcon" style="background:var(--pretty-red);"><p>! ! !</p></div>

            <div>
                <h3>Error Blitz</h3>
                <p class="gameModeDesc">Spot the potential error</p>
            </div>
            
        </div>

        <script src="scripts/local-storage-vars.js"></script>

        <script src="scripts/play/list-of-problems.js"></script>
        <script src="scripts/play/game-modes.js"></script>
        
        
        
    </body>
    
</html>
