<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our own stylesheet-->
        <link rel="stylesheet" href="styles/light.css">
        <link id="darkMode" rel="stylesheet">
        
        
        <!-- showdown.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        
        <!-- highligh.js -->
        <link id="codeStyle" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

        <!-- alvinðŸ˜Š -->
        <link rel="icon" href="assets/logo/alvin32_r.png">
        
        <script src="scripts/effects/color-scheme.js"></script>
        
        
        
        <title>Settings | AlgoSavvy</title>
         
    </head>
    
    <body>
        


        
        <h2 class="pageHeader">SETTINGS</h2>

        <div id="settingsContainer">

            <h3>Color scheme</h3>
            <div class="preferenceContainer">
                <div id="lightSchemeBox" class="checkBox" onclick="setColorSetting('light')"></div>
                <p>Light</p>
            </div>

            <div class="preferenceContainer">
                <div id="darkSchemeBox" class="checkBox" onclick="setColorSetting('dark')"></div>
                <p>Dark</p>
            </div>

            <div class="preferenceContainer">
                <div id="systemSchemeBox" class="checkBox" onclick="setColorSetting('system')"></div>
                <p>Match system</p>
            </div>

            <p style="color:var(--lighter-font-color)">*Reload to see scheme change.</p>

            <h3>Parallax effect</h3>
            <div class="preferenceContainer">
                <div id="parallaxCheckbox" class="checkBox" onclick="toggleParallax()"></div>
                <p>Parallax</p>
            </div>

            <h3>Game mode preferences</h3>
            <p style="color:var(--lighter-font-color);margin-top: 5px;">These can be managed in the <a href="modes">game mode page.</a></p>

        </div>


        <script src="scripts/util.js"></script>
        <script src="scripts/local-storage-vars.js"></script>
        <script src="scripts/templating.js"></script>

        <script src="scripts/settings-page.js"></script>


        <script>
            renderNavbar();
            renderFooter();
        </script>      
        
    </body>
    
</html>
